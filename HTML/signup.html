<!DOCTYPE html>
<html>
<head>
<script src="../JS/signup.js"></script>
<link rel="stylesheet" href="../CSS/signup.css">
</head>
<body style="width:65%;margin:auto;">

  <form action="Main Page.html" onsubmit=" return myFunction()">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label><b>Name</b></label>
      <input type="text" placeholder="Enter Full Name" name="name" required="">

      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required="">
      
      <label><b>Birthdate</b></label><br>
      <input type="date" placeholder="mm/dd/yy" name="email" required=""><br>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="ip1" required="">

      <label><b>Confirm Password</b></label>
      <input type="password" placeholder="Repeat Password" name="ip2" required="">
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our Terms & Conditions.</p>

      <div >
        <button type="button" class="cancelbtn"><a href="Main Page.html" style="text-decoration:none;font-size:larger;color:black;">Cancel</a></button>
        <button type="submit" class="signupbtn" onclick="signup()"><a href="Main Page.html" style="text-decoration:none;font-size:larger;color:black;">Sign Up</a></button>
      </div>
    </div>
  </form>
</body>
</html>
